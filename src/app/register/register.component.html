<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
    <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="firstName" required>
    <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required>
  <input type="date" placeholder="Birth Date" name="birthDate" [(ngModel)]="birthDate" required>
  <input type="number" placeholder="Height (cm)" name="heightsCm" [(ngModel)]="heightsCm" required>
  <button type="submit" >Register</button>
  <!-- <button type="submit" [disabled]="registerForm.invalid">Register</button> -->
  </form>
  <a routerLink="/">Already have an account? Login</a>
</div>
