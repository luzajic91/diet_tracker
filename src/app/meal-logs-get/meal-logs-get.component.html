<div class="meal-logs-container">
  <h3>All Meal Logs</h3>
  <button (click)="getAllMealLogs()">Get All Meal Logs</button>
  <ul *ngIf="mealLogs.length">
    <li *ngFor="let log of mealLogs">
  Food: {{ getFoodName(log.foodId) }}, Servings: {{ getServings(log) }}, Grams: {{ log.quantityG }}, Consumed At: {{log.consimedAt}}
    </li>
  </ul>
  <div *ngIf="!mealLogs.length">No meal logs found.</div>

  <!-- Removed get meal log by id UI -->
  <div *ngIf="error" style="color:red">{{error}}</div>
</div>
