<div class="food-items-container">
  <h2>Food Items</h2>
  <button (click)="getAllFoodItems()">Get All Food Items</button>
  <div *ngIf="error" class="error">{{ error }}</div>
  <input type="text" [(ngModel)]="searchName" placeholder="Search food by name">
  <ul *ngIf="filteredFoodItems.length">
    <li *ngFor="let item of filteredFoodItems">
      {{ item.foodItemsName }} ({{ item.calories }} kcal)
    </li>
  </ul>
  <div *ngIf="!filteredFoodItems.length && !error">No food items found.</div>
</div>
